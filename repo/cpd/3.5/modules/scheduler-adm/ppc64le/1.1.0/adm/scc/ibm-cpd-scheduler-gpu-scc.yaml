apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  annotations:
    kubernetes.io/description: 'this allows the scheduler to control the GPU.'
  name: ibm-cpd-scheduler-gpu-scc
  labels:
    app.kubernetes.io/name: "ibm-cpd-scheduler"
    app.kubernetes.io/managed-by: "ansible"
    app.kubernetes.io/instance: "replace-this-token"
    release: "cpd-scheduler"
groups:
- system:cluster-admins
- system:nodes
- system:masters
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowHostDirVolumePlugin: false
allowPrivilegeEscalation: false
allowPrivilegedContainer: false
defaultAddCapabilities: null
allowedCapabilities:
- SYS_ADMIN        # For GPU mode control
- SYS_RAWIO        # For GPU access
allowedUnsafeSysctls:
- '*'      # Needed for GPU mode switching
priority: 11
readOnlyRootFilesystem: false
requiredDropCapabilities:
- MKNOD
- NET_RAW
- SYS_CHROOT
- SETFCAP
- FOWNER
- FSETID
- KILL
- SETUID
- SETGID
- CHOWN
runAsUser:
  type: MustRunAs
  uid: 1000321495
seLinuxContext:
  type: MustRunAs
seccompProfiles:
- '*'
supplementalGroups:
  # This is Okay
  type: MustRunAs
  ranges:
  - min: 1000321000
    max: 1000321999
volumes:
- configMap
- downwardAPI
- emptyDir
- persistentVolumeClaim
- projected
- secret
# Users will be added by the cpd-linux installer
#users:
#- system:admin
#- system:serviceaccount:MyNameSpace:scheduler-gpu-agent
fsGroup:
  # This seems to be okay
  #type: RunAsAny
  type: MustRunAs
  ranges:
  - min: 1000321000
    max: 1000321999
  
