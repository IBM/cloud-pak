#
# This ClusterRole should be used in conjunction with the system:kube-scheduler
# ClusterRole to grant the scheduler the permissions it needs to operate
# 
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ibm-cpd-scheduling-operator 
  labels:
    app.kubernetes.io/name: "ibm-cpd-scheduler"
    app.kubernetes.io/managed-by: "ansible"
    app.kubernetes.io/instance: "cpd-scheduler"
    release: "cpd-scheduler"
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  - pods
  - resourcequotas
  - nodes
  verbs:
  - list
  - update
  - get
  - watch
  - patch
  - create
- apiGroups:
  - batch
  resources:
  - "*"
  verbs:
  - list
  - update
  - get
  - watch
  - patch
  - create
- apiGroups:
  - ibm.com
  resources:
  - paralleljobs
  - resourceplans
  verbs:
  - "*"
- apiGroups:
  - ibm.com
  resources:
  - "*"
  verbs:
  - update
- apiGroups:
  - apiextensions.k8s.io
  attributeRestrictions: null
  resources:
  - customresourcedefinitions
  verbs:
  - "*"
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  verbs:
  - watch
  - get
  - list
- apiGroups:
  - security.openshift.io 
  resources:
  - securitycontextconstraints
  resourceNames:
  - ibm-cpd-scheduler-operator-scc
  - ibm-cpd-scheduler-scc
  - ibm-cpd-scheduler-gpu-scc
  verbs:
  - use
- apiGroups:
  - ""
  attributeRestrictions: null
  resources:
  - configmaps
  verbs:
  - list
  - watch
  - get
- apiGroups:
  - ""
  attributeRestrictions: null
  resources:
  - events
  verbs:
  - list
  - watch
  - get
  - create
- apiGroups:
  - "rbac.authorization.k8s.io"
  resources:
  - clusterrolebindings
  - clusterroles
  verbs:
  - list
  - watch
  - get
  - create
  - patch
# For the web hooks
- apiGroups:
  - "admissionregistration.k8s.io"
  resources:
  - validatingwebhookconfigurations
  - mutatingwebhookconfigurations
  verbs:
  - list
  - get
  - create
  - patch
  - update
  - delete
# For the mutating webhook
- apiGroups:
  - apps
  - extensions
  resources:
  - deployments
  verbs:
  - list
  - get
  - patch
  - update
- apiGroups:
  - batch
  resources:
  - jobs
  - cronjobs
  verbs:
  - list
  - get
  - patch
  - update
