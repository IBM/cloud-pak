global:
  flowSession:
    # How much CPU the flow-session container needs. Must be a whole number, not expressed in millis-of-a-cpu.
    cpuLimits: 4
    cpuRequests: 2
    memLimits: 16Gi
    memRequests: 8Gi

# Values specific to the canvas API deployment.
flow-api:
  resources:
    replicaCount: 1
    memory: 2Gi
    cpuLimits: 1500m
    cpuRequests: 500m


flow-ui:
  resources:
    replicaCount: 1
    memory: 2Gi
    cpuLimits: 1500m
    cpuRequests: 500m
