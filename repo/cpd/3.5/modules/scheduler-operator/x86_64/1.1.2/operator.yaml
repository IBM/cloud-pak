---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-cpd-scheduling-operator
  labels:
    app.kubernetes.io/name: "ibm-cpd-scheduler"
    app.kubernetes.io/managed-by: "ansible"
    app.kubernetes.io/instance: {{.releaseName}}
    release: "cpd-scheduler"
spec:
  selector:
    matchLabels:
      name: ibm-cpd-scheduling-operator
      app.kubernetes.io/name: "ibm-cpd-scheduler"
      app.kubernetes.io/managed-by: "ansible"
      app.kubernetes.io/instance: {{.releaseName}}
      release: "cpd-scheduler"
  replicas: 1
  template:
    metadata:
      labels:
        name: ibm-cpd-scheduling-operator
        app.kubernetes.io/name: "ibm-cpd-scheduler"
        app.kubernetes.io/managed-by: "ansible"
        app.kubernetes.io/instance: {{.releaseName}}
        release: "cpd-scheduler"
      annotations:
        productName: "IBM Cloud Pak for Data Scheduling"
        productVersion: "1.1.2-021210"
        productID: "eb9998dcc5d24e3eb5b6fb488f750fe2"
        productMetric: "VIRTUAL_PROCESSOR_CORE"
        productChargedContainers: "All"
        productCloudpakRatio: "1:1"
        cloudpakId: "eb9998dcc5d24e3eb5b6fb488f750fe2"
        cloudpakName: "IBM Cloud Pak for Data"
    spec:
      serviceAccountName: ibm-cpd-scheduling-operator
      serviceAccount: ibm-cpd-scheduling-operator
      hostIPC: false
      hostNetwork: false
      hostPID: false
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - ppc64le

      containers:
        - name: manager
          args:
            - "--enable-leader-election"
            - "--leader-election-id=ibm-cpd-scheduling-operator"
          env:
            - name: ANSIBLE_GATHERING
              value: explicit
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: "{{.registryPrefix}}/ibm-cpd-scheduling-operator-amd64:1.1.2-021210"
          imagePullPolicy: "Always"
          securityContext:
            runAsUser: 1001
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: false
          resources:
            limits:
              cpu: "500m"
              memory: 1G
            requests:
              cpu: "500m"
              memory: 1G
          livenessProbe:
            exec:
              command:
                - ls
                - /opt/ansible/watches.yaml
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - ls
                - /opt/ansible/watches.yaml
            initialDelaySeconds: 5
            periodSeconds: 30

      terminationGracePeriodSeconds: 10
