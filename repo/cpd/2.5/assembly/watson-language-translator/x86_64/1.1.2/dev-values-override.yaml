############ SEE INSTALLATION INSTRUCTIONS ON WHICH VALUES TO SET HERE #####################
global:
  dockerRegistryPrefix: "cp.icr.io/cp/watson-lt"
  storageClassName: ""
  image:
    repository: ""
  affinity: {}
  
gateway:
  addonService:
    zenNamespace: zen
  affinity: {}    

## LT Components ###########################################################################
################## API CONFIG ##############################################################
api:
  replicas: 1
  resources:
    cpuLimitMillis: 1000
    memoryLimitMB: 512
    cpuRequestMillis: 200
    memoryRequestMB: 256
  config:
    # throttle at 500 req/s per api pod
    request_throttling: 500
    rootLogLevel: error

################## Document Translator CONFIG ##############################################################
documents:
  replicas: 1
  resources:
    cpuLimitMillis: 1000
    memoryLimitMB: 1000
    cpuRequestMillis: 200
    memoryRequestMB: 500

################## LID CONFIG ##############################################################
lid:
  replicas: 1
  resources:
    cpuLimitMillis: 750
    memoryLimitMB: 2000
    cpuRequestMillis: 250
    memoryRequestMB: 2000

  startingHeap: 200m
  maxHeap: 400m

################## SEGMENTER CONFIG ##############################################################
segmenter:
  replicas: 1
  resources:
    cpuLimitMillis: 750
    memoryLimitMB: 2500
    cpuRequestMillis: 250
    memoryRequestMB: 2500

  startingHeap: 200m
  maxHeap: 400m

################## TRANSLATION CONFIG ##############################################################

translation:
  replicas: 1
  resources:
    cpuLimitMillis: 5000
    memoryLimitMB: 5000
    cpuRequestMillis: 1000
    memoryRequestMB: 3500

  startingHeap: 200m
  maxHeap: 400m

### Databases ###################################################################
s3:
  # If changing replicas:
  # - need to change to an even number
  # - no less than 4 is recommended
  replicas: 4
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 750Mi
      cpu: 500m

  persistence:
    enabled: false
    storageClass: ""
    size: 10Gi

  affinity: {}
  affinityMinio: {}
  
postgres:
  persistence:
    enabled: false
    storageClassName: ""
    size: 10Gi

  keeper:
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 200m
        memory: 256Mi
    affinity: {}    
  sentinel:
    affinity: {}
  proxy:
    affinity: {}
