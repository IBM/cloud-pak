apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  annotations:
    kubernetes.io/description: |
      This policy is the most restrictive,
      requiring pods to run with a non-root UID,
      and preventing pods from accessing the host.
    cloudpak.ibm.com/version: "1.0.0"
  labels:
    app.kubernetes.io/name: "discovery"
    helm.sh/chart: "ibm-watson-discovery-admin-prod"
    app.kubernetes.io/managed-by: "Tiller"
    app.kubernetes.io/instance: "admin"
    release: "admin"
  name: admin-discovery-scc
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegedContainer: false
allowPrivilegeEscalation: false
allowedCapabilities: []
allowedFlexVolumes: []
allowedUnsafeSysctls:
- vm.max_map_count
defaultAddCapabilities: []
forbiddenSysctls:
- "abi.*"
- "crypto.*"
- "debug.*"
- "dev.*"
- "fs.*"
- "kernel.*"
- "net.*"
- "user.*"
- "sunrpc.*"
fsGroup:
  type: MustRunAs
  ranges:
  - max: 65535
    min: 1
readOnlyRootFilesystem: false
requiredDropCapabilities:
- ALL
runAsUser:
  type: MustRunAs
  uid: 60001
seccompProfiles:
- docker/default
seLinuxContext:
  type: RunAsAny
supplementalGroups:
  type: MustRunAs
  ranges:
  - max: 65535
    min: 1
volumes:
- configMap
- downwardAPI
- emptyDir
- persistentVolumeClaim
- projected
- secret
priority: 0
