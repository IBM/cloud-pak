kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: 0025-cdcp-cr
rules:
- apiGroups: ["policy"]
  resources: ["podsecuritypolicies"]
  verbs: ["use"]
- apiGroups: [""] # "" indicates the core API group
  resources: ["deployments", "deployments/scale", "events", "endpoints", "services", "configmaps", "secrets", "pods", "pods/exec", "persistentvolumeclaims", "namespaces"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["persistentvolumes"]
  verbs: ["get", "update", "patch", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["statefulsets", "replicasets", "deployments", "deployments/scale"]
  verbs: ["*"]
- apiGroups: ["extensions"]
  resources: ["networkpolicies", "deployments", "deployments/scale"]
  verbs: ["*"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["*"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles","rolebindings"]
  verbs: ["get", "create", "delete", "update", "list", "watch"]
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get", "create", "delete", "update", "list", "watch"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["*"]
- apiGroups: ["crd.compose.com", "dev.crd.compose.com"]
  resources: ["formations", "formations/status", "backups", "recipetemplates", "formationlocks", "buckets", "recipes", "serviceendpointacls", "serviceendpointacls/status"]
  verbs: ["*"]
- apiGroups: ["certmanager.k8s.io"]
  resources: ["clusterissuers"]
  verbs: ["get"]
- apiGroups: ["certmanager.k8s.io"]
  resources: ["certificates"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources: ["cronjobs"]
  verbs: ["*"]
- apiGroups: ["policy"]
  resources: ["poddisruptionbudgets"]
  verbs: ["get", "create", "delete", "list", "watch"]
