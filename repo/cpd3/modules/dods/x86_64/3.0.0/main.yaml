type: module
# The module category can be either "template" or "helm-chart"
# For now, we only support "helm-chart", "template will NOT support yet
category: helm-chart
# The name here just for display purpose, not necessary to be the same as the name in the directory. Optional
name: dods
# The description is mandatory
description: "Decision Optimization add on module"
# Registry name reference maps to the name in the server-info.yaml, mandatory
registry-reference: base-registry
# Provide a list of the image tag here, mandatory
# If the image tag found in the helm chart but not in the list, cpd will fail
# So make sure 
images:
- name: dd-init
  tag: "2.1.31-amd64"
- name: dd-scenario-api
  tag: "2.1.201-amd64"
- name: dd-scenario-ui
  tag: "2.1.275-amd64"
- name: dd-cognitive
  tag: "2.1.64-amd64"

chart:  ibm-dods-prod-3.0.0.tgz
# For download to verify the chart file is correct, optional
#md5: xxxxxxxxx
# in minutes, optional, this will wait the pods to all running from the installer, optional, default is 20 minutes
timeout: 30
# The name will be used for helm release name as <namespace-releaseName>, optional, default will be <namespace-moduleName>
releaseName: dods
# force helm upgrade if needed
helmUpgradeForce: true
# available scales: small is default (1 pod of each), starting from medium we are High Availibility (>2 pods each)
# use the dods_xxxx to scale DODS only, and the others to scale dependencies too.
scale:
- xsmall.yaml
- small.yaml
- medium.yaml
- large.yaml
- dods_xsmall.yaml
- dods_small.yaml
- dods_medium.yaml
- dods_large.yaml
