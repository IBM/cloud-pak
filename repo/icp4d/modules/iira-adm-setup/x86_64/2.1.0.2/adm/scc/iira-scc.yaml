kind: SecurityContextConstraints
apiVersion: security.openshift.io/v1
metadata:
  name: iira-scc
  annotations:
    kubernetes.io/description: Generic SCC for IIRA Addons
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegeEscalation: true
allowPrivilegedContainer: false
allowedCapabilities:
  - IPC_OWNER
  - SYS_NICE
allowedUnsafeSysctls:
  - kernel.sem
fsGroup:
  type: RunAsAny
priority: 1
runAsUser:
  type: MustRunAsRange
  uidRangeMax: 1000361000
  uidRangeMin: 1000320900
seLinuxContext:
  type: MustRunAs
supplementalGroups:
  type: RunAsAny
volumes:
  - configMap
  - downwardAPI
  - emptyDir
  - persistentVolumeClaim
  - projected
  - secret
