description: "WebSphere Hybrid Edition 5.0 is a flexible solution for WebSphere Application Server deployments that can enable organizations to meet current and future requirements. It delivers a broad range of technical portfolio options, the capability to mix and match across options over time without additional purchases, a cloud-friendly Virtual Processor Core (VPC)-based metric, and the latest entitlement options from IBM, including perpetual and subscription options."
